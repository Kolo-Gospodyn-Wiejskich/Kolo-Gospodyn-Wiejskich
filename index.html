<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koło Gospodyń Wiejskich</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      href="assets/favicon-light.png"
      type="image/x-icon"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      href="assets/favicon-dark.png"
      type="image/x-icon"
      media="(prefers-color-scheme: dark)"
    />
    <script src="js/universal.js" defer></script>
    <script src="js/dist/index.js" defer></script>
  </head>
  <body class="light-mode">
    <header>
      <div class="top">
        <img src="assets/logo.png" alt="logo" />
        <h1>Koło Gospodyń Wiejskich</h1>
      </div>
      <nav>
        <a href="./">Strona główna</a>
        <a href="./leaderboard/">Leaderboard</a>
        <a href="./galeria/">Galeria</a>
        <a href="./koloTematyka/">Koło fortuny i aktualna tematyka</a>
        <a href="./wstawianieOcenianie/">Wstawianie i Ocenianie</a>
      </nav>
    </header>
    <main>
      <h2 class="aktualny-motyw">
        Aktualny motyw tygodnia: <span id="motyw">Loading...</span>
      </h2>
      <div class="main-content">
        <div class="leaderboard">
          <h3>Leaderboard</h3>
          <table id="board">
            <tr>
              <td>Loading...</td>
            </tr>
          </table>
        </div>
        <div class="galeria">
          <h3>Podgląd galerii</h3>
          <figure>
            <img src="assets/logo.png" alt="jedzenie" id="galeriaImg" />
          </figure>
        </div>
      </div>
    </main>
    <footer>@ <span id="year"></span> Koło Gospodyń Wiejskich</footer>
  </body>
</html>
